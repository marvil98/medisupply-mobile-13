name: Android CI - Tests y Cobertura JaCoCo

on:
  pull_request:
    branches:
      # Dispara el CI/CD en PRs dirigidos a estas ramas
      - main
      - develop
      - 'feature/**' # Cubre todas las ramas que empiezan con 'feature/'

jobs:
  test_and_coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1. ConfiguraciÃ³n de Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 2. Permisos de EjecuciÃ³n para Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. ðŸš€ Ejecuta Tests y VALIDA la Cobertura (Â¡El paso que falla el build!)
      - name: Run Unit Tests and Validate Coverage (80%)
        run: ./gradlew jacocoTestCoverageVerification

      # 4. Genera el Reporte JaCoCo Completo (Necesario para las acciones de publicaciÃ³n)
      - name: Generate JaCoCo HTML Report
        run: ./gradlew jacocoTestReport

      # 5. Publica el Porcentaje de Cobertura en el PR (Â¡CORREGIDO!)
      - name: Publish Code Coverage Summary
        uses: cicirello/jacoco-badge-action@v3 
        with:
          coverage-files: app/build/jacoco/testDebugUnitTest.exec 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          minimum-coverage-overall: 80 
          
      # 6. (Opcional) Publica el reporte de tests (JUnit XML/HTML)
      - name: Publish JUnit Test Report
        uses: mikepenz/action-junit-report@v4
        if: always() 
        with:
          report_paths: '**/build/test-results/testDebugUnitTest/*.xml'