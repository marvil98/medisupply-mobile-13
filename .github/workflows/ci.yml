name: Android CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        target: default
        arch: x86_64
        cache: gradle

    - name: Start Android emulator and run instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: default
        arch: x86_64
        script: ./gradlew connectedDebugAndroidTest

    - name: Run unit tests and generate combined coverage report and verify coverage
      run: ./gradlew testDebugUnitTest jacocoTestReport jacocoTestCoverageVerification

    - name: Upload unit test coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-html-report
        path: app/build/reports/jacoco/jacocoTestReport/html/index.html

    - name: Upload instrumented test reports as artifact
      uses: actions/upload-artifact@v4
      with:
        name: instrumented-tests-report
        path: app/build/reports/androidTests/connected/
