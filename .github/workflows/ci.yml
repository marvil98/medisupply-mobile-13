name: Android CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  build:
    # 1. Cambiamos a un runner de Linux, que es más estable para emuladores.
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Android Emulator and Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        # 2. Volvemos a la arquitectura x86_64 para que coincida con el runner de Ubuntu.
        arch: x86_64
        disable-animations: true
        # Mantenemos las opciones de estabilidad, pero quitamos "-accel off"
        # ya que KVM en Linux sí funciona - configuración optimizada para Ubuntu.
        emulator-options: "-no-window -no-snapshot -no-boot-anim -gpu swiftshader_indirect"
        script: ./gradlew clean jacocoTestReport

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-html-report
        path: app/build/reports/jacoco/jacocoTestReport/html