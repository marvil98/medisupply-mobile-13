name: Android CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  instrumented-tests:
    name: Run Instrumented Tests & Generate Coverage
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: arm64-v8a
          force-avd-creation: false
          ram-size: 4096M
          emulator-options: "-accel auto -no-snapshot-save -no-window -gpu auto -noaudio -no-boot-anim -camera-back none"
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest jacocoAndroidTestReport

      - name: Upload instrumented test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report-instrumented-tests
          path: app/build/reports/jacoco/jacocoAndroidTestReport/html
