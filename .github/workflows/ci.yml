name: Android CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  test:
    # Usaremos un runner de Linux, que es el est√°ndar
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests and generate coverage report
      # Ejecuta SOLO pruebas unitarias y genera cobertura de unit tests
      run: ./gradlew createDebugUnitTestCoverageReport

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-coverage-html
        # Ruta del reporte generado por createDebugUnitTestCoverageReport
        path: app/build/reports/coverage/test/debug