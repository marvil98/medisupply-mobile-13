name: Android CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  test:
    # Usaremos un runner de Linux, que es el estándar
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests and check coverage threshold
      # ⬇️ ESTE ES EL COMANDO CORRECTO Y COMPLETO ⬇️
      # 1. Ejecuta solo pruebas unitarias y crea el reporte.
      # 2. Verifica si el reporte cumple el umbral del 70%.
      run: ./gradlew testDebugUnitTestCoverage jacocoTestCoverageVerification

    - name: Upload coverage report as artifact
      # Este paso es opcional, pero útil para ver el reporte detallado.
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-html-report
        path: app/build/reports/jacoco/testDebugUnitTestCoverage/html