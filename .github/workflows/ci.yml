name: Android CI - Tests y Cobertura JaCoCo

on:
  pull_request:
    branches:
      # Dispara el CI/CD en PRs dirigidos a estas ramas
      - main
      - develop
      - 'feature/**' # Cubre todas las ramas que empiezan con 'feature/'

jobs:
  test_and_coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1. Configuraci贸n de Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 2. Permisos de Ejecuci贸n para Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3.  Ejecuta Tests y VALIDA la Cobertura (隆El paso que falla el build!)
      # Si el porcentaje est谩 por debajo del 80% (configurado en Gradle), esta tarea fallar谩.
      - name: Run Unit Tests and Validate Coverage (80%)
        run: ./gradlew jacocoTestCoverageVerification

      # 4. Genera el Reporte JaCoCo Completo (Necesario para las acciones de publicaci贸n)
      # Se ejecuta despu茅s de la verificaci贸n para asegurar que el archivo .exec se genere.
      - name: Generate JaCoCo HTML Report
        run: ./gradlew jacocoTestReport

      # 5. Publica el Porcentaje de Cobertura en el PR
      # Utiliza el archivo .exec generado para mostrar un resumen de la cobertura.
      - name: Publish Code Coverage Summary
        uses: cicirello/jacoco-action@v2
        with:
          # Ruta del archivo de datos de JaCoCo generado por la tarea de tests
          coverage-files: app/build/jacoco/testDebugUnitTest.exec 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          minimum-coverage-overall: 80 # Verifica el 80% tambi茅n en el resumen publicado
          # Si deseas, puedes a帽adir un t铆tulo personalizado al comentario
          # title: "JaCoCo Coverage Check"

      # 6. (Opcional) Publica el reporte de tests (JUnit XML/HTML)
      - name: Publish JUnit Test Report
        uses: mikepenz/action-junit-report@v4
        if: always() # Publica el reporte incluso si la verificaci贸n de JaCoCo fall贸 (Paso 3)
        with:
          report_paths: '**/build/test-results/testDebugUnitTest/*.xml'