name: Android CI/CD

on:
  push:
    branches: [ develop, master, 'feature/*' ]
  pull_request:
    branches: [ develop, master ]
    types: [opened, synchronize, reopened]

env:
  MIN_COVERAGE: 50
  JAVA_VERSION: 17
  ANDROID_SDK_ROOT: /usr/local/android-sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage-check.outputs.coverage }}
      branch-type: ${{ steps.branch-info.outputs.type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect branch type
        id: branch-info
        run: |
          if [[ "${{ github.ref_name }}" == master ]]; then
            echo "type=master" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == develop ]]; then
            echo "type=develop" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == feature/* ]]; then
            echo "type=feature" >> $GITHUB_OUTPUT
          else
            echo "type=other" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      - name: Run Lint
        run: ./gradlew lint

      - name: Run Unit Tests with Coverage
        run: ./gradlew testDebugUnitTestCoverage

      - name: Check test coverage
        id: coverage-check
        run: |
          echo "ðŸ“Š Checking coverage..."
          REPORT_FILE="app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.xml"
          if [ -f "$REPORT_FILE" ]; then
            COVERAGE=$(grep -oP '(?<=<counter type="LINE" missed=")[0-9]+" covered="[0-9]+"' "$REPORT_FILE" | awk -F'"' '{missed+=$2; covered+=$4} END {print covered/(covered+missed)*100}')
            COVERAGE=$(printf "%.2f" "$COVERAGE")
          else
            echo "âš ï¸ Coverage report not found"
            COVERAGE=0
          fi
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "âŒ Coverage below ${MIN_COVERAGE}%"
            exit 1
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk