name: Android CI/CD

on:
  push:
    branches:
      - develop
      - master
      - 'feature/*'
  pull_request:
    branches:
      - develop
      - master
    types: [opened, synchronize, reopened, ready_for_review, closed]

env:
  MIN_COVERAGE: 50
  JAVA_VERSION: 17
  ANDROID_SDK_ROOT: /usr/local/android-sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage-check.outputs.coverage }}
      branch-type: ${{ steps.branch-info.outputs.type }}

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§  Detect branch type
        id: branch-info
        run: |
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            echo "type=master" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "type=develop" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == feature/* ]]; then
            echo "type=feature" >> $GITHUB_OUTPUT
          else
            echo "type=other" >> $GITHUB_OUTPUT
          fi

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: ğŸ” Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: ğŸ§¹ Clean project
        run: ./gradlew clean

      - name: ğŸ” Run Lint
        run: ./gradlew lint

      - name: ğŸ§ª Run Unit Tests with Coverage
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: ğŸ“Š Check test coverage
        id: coverage-check
        run: |
          echo "ğŸ“Š Checking coverage..."
          REPORT_FILE="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
          if [ -f "$REPORT_FILE" ]; then
            COVERAGE=$(grep -oP '(?<=<counter type="LINE" missed=")[0-9]+" covered="[0-9]+"' "$REPORT_FILE" | \
              awk -F'"' '{missed+=$2; covered+=$4} END {if (covered+missed>0) print covered/(covered+missed)*100; else print 0}')
            COVERAGE=$(printf "%.2f" "$COVERAGE")
          else
            echo "âš ï¸ Coverage report not found"
            COVERAGE=0
          fi
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "âŒ Coverage below ${MIN_COVERAGE}%"
            exit 1
          fi

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Simulate Deploy (placeholder)
        run: echo "Deploying build from master branch..."

  validate-merge-to-develop:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: âœ… ValidaciÃ³n post-merge a develop
        run: echo "Se ha hecho merge a develop desde ${{ github.event.pull_request.head.ref }}"
